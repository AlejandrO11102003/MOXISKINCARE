<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoxiSkincare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --brand-pink: #e6a4b4;
      --brand-pink-light: #f5e6e8;
      --brand-dark: #212529;
      --brand-white: #ffffff;
      --bs-primary: var(--brand-pink);
      --bs-primary-rgb: 230, 164, 180;
      --bs-body-bg: var(--brand-pink-light);
      --bs-link-color: var(--brand-pink);
      --bs-link-hover-color: #b88390;
    }

    body {
      /* Se eliminan display: flex y min-height: 100vh de aquí */
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--bs-body-bg);
    }

    /* Nuevo wrapper para el sidebar y el contenido principal */
    .main-wrapper {
      display: flex;
      min-height: calc(100vh - 56px);
      /* Ajusta 56px si la altura de tu navbar es diferente */
      flex-grow: 1;
      /* Permite que ocupe el espacio restante */
    }

    /* Estilos personalizados para el navbar superior */
    .navbar-dark .navbar-brand {
      color: var(--brand-white);
      font-weight: 700;
    }

    .navbar-dark .navbar-text {
      color: var(--brand-pink-light);
    }

    .navbar-dark .btn-outline-light {
      color: var(--brand-pink-light);
      border-color: var(--brand-pink-light);
    }

    .navbar-dark .btn-outline-light:hover {
      background-color: var(--brand-pink);
      color: var(--brand-dark);
      border-color: var(--brand-pink);
    }

    .sidebar {
      width: 250px;
      background-color: var(--brand-dark);
      color: var(--brand-pink-light);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--brand-white);
      font-weight: 700;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      color: var(--brand-pink-light);
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: var(--brand-pink);
      color: var(--brand-dark);
      font-weight: 600;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .btn-primary {
      --bs-btn-color: var(--brand-dark);
      --bs-btn-hover-bg: #d990a2;
      --bs-btn-border-color: #d990a2;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1"></span>
      <div class="d-flex align-items-center">
        <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
          <span th:if="${#authentication.principal instanceof T(com.example.demo.Security.CustomUserDetails)}"
            sec:authentication="principal.nombre"></span>
          <span th:unless="${#authentication.principal instanceof T(com.example.demo.Security.CustomUserDetails)}"
            sec:authentication="name"></span>
        </span>
        <a th:href=" @{/logout}" class="btn btn-outline-light btn-sm" sec:authorize="isAuthenticated()">Cerrar
          Sesión</a>
      </div>
    </div>
  </nav>

  <!-- Wrapper para el Sidebar y el Contenido Principal -->
  <div class="main-wrapper">
    <div class="sidebar">
      <h2>Modulos</h2>
      <ul>
        <li sec:authorize="isAuthenticated()">
          <a href="/categorias">Categorías</a>
        </li>
        <li sec:authorize="isAuthenticated()">
          <a href="/usuarios">Usuarios</a>
        </li>
        <li sec:authorize="isAuthenticated()">
          <a href="/productos">Productos</a>
        </li>
        <li sec:authorize="isAuthenticated()">
          <a href="/clientes">Clientes</a>
        </li>
      </ul>
    </div>
    <div class="content"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    const routes = {
      '/usuarios': '/fragments/usuarios',
      '/categorias': '/fragments/categorias',
      '/productos': '/fragments/productos',
      '/clientes': '/fragments/clientes',
      '/login': '/login',
    };
    const loadContent = async (path) => {
      const contentDiv = document.querySelector('.content');
      const route = routes[path];
      document.querySelectorAll('.sidebar a').forEach((link) => {
        if (link.getAttribute('href') === path) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });

      if (route) {
        try {
          const response = await fetch(route);
          if (!response.ok) {
            throw new Error(
              `Error al cargar el fragmento: ${response.statusText}`
            );
          }
          const html = await response.text();
          contentDiv.innerHTML = `<div class="container-fluid p-4">${html}</div>`;

          Array.from(contentDiv.querySelectorAll('script')).forEach(
            (oldScript) => {
              const newScript = document.createElement('script');
              Array.from(oldScript.attributes).forEach((attr) =>
                newScript.setAttribute(attr.name, attr.value)
              );
              newScript.appendChild(
                document.createTextNode(oldScript.innerHTML)
              );
              oldScript.parentNode.replaceChild(newScript, oldScript);
            }
          );
        } catch (error) {
          console.error('No se pudo cargar el contenido:', error);
          contentDiv.innerHTML =
            '<div class="container-fluid p-4"><h1>Error al cargar la página.</h1></div>';
        }
      } else {
        if (path === '/' || path.startsWith('/login')) {
          window.location.href = '/categorias';
          return;
        }
        contentDiv.innerHTML =
          '<div class="container-fluid p-4"><h1>Página no encontrada</h1><p>Selecciona una opción del menú.</p></div>';
      }
    };

    document.querySelector('.sidebar').addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        e.preventDefault();
        const path = e.target.getAttribute('href');
        history.pushState(null, '', path);
        loadContent(path);
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      loadContent(window.location.pathname);
    });
  </script>
</body>

</html>
