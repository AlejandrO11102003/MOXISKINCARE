<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Simple</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #141e30, #d471ae);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .login-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }

      .login-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #b36585;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-container button:hover {
        background-color: #b78cb2;
      }

      .msg {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Iniciar Sesi칩n</h2>
      <input type="text" id="usuario" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contrase침a" />
      <button onclick="login()">Entrar</button>
      <p class="msg" id="mensaje"></p>
    </div>

    <script>
      function login() {
        const user = document.getElementById("usuario").value;
        const pass = document.getElementById("password").value;
        const mensaje = document.getElementById("mensaje");

        const userValido = "moxi";
        const passValida = "asd";

        if (user === userValido && pass === passValida) {
          mensaje.style.color = "blue";
          mensaje.textContent = "Inicio de sesi칩n exitoso";
        } else {
          mensaje.style.color = "red";
          mensaje.textContent = "Usuario o contrase침a incorrecta";
        }
      }
    </script>
  </body>
</html>
