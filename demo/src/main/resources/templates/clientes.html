<div th:fragment="contenido">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Gestión de Clientes</h1>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#clienteModal"
      id="newClienteBtn"
    >
      Nuevo Cliente
    </button>
  </div>

  <table id="clientesTable" class="table table-striped table-bordered mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal -->
  <div
    class="modal fade"
    id="clienteModal"
    tabindex="-1"
    aria-labelledby="clienteModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="clienteModalLabel">Nuevo Cliente</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="clienteForm" class="row g-3">
            <input type="hidden" id="clienteId" />
            <div class="col-md-6 mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="apellidos" class="form-label">Apellidos:</label>
              <input type="text" id="apellidos" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="correo" class="form-label">Correo:</label>
              <input type="email" id="correo" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input
                type="password"
                id="password"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="telefono" class="form-label">Teléfono:</label>
              <input type="text" id="telefono" class="form-control" />
            </div>
            <div class="col-md-6 mb-3">
              <label for="direccion" class="form-label">Dirección:</label>
              <input type="text" id="direccion" class="form-control" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
          <button
            type="submit"
            form="clienteForm"
            id="submitBtn"
            class="btn btn-primary"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const API_URL = '/cliente';
      const clienteModal = new bootstrap.Modal(
        document.getElementById('clienteModal')
      );
      const clienteForm = document.getElementById('clienteForm');
      const modalLabel = document.getElementById('clienteModalLabel');
      const submitBtn = document.getElementById('submitBtn');
      const clienteIdField = document.getElementById('clienteId');
      const clientesTableBody = document.querySelector('#clientesTable tbody');

      function fetchClientes() {
        fetch(API_URL)
          .then((response) => response.json())
          .then((clientes) => {
            if (!clientesTableBody) return;
            clientesTableBody.innerHTML = '';
            clientes.forEach((cliente) => {
              const row = clientesTableBody.insertRow();
              row.innerHTML = `
                <td>${cliente.id}</td>
                <td>${cliente.nombre}</td>
                <td>${cliente.apellidos}</td>
                <td>${cliente.correo}</td>
                <td>${cliente.telefono || ''}</td>
                <td>${cliente.direccion || ''}</td>
                <td>
                    <button class="btn btn-warning btn-sm me-2 edit-btn" data-id="${
                      cliente.id
                    }">Editar</button>
                    <button class="btn btn-danger btn-sm delete-btn" data-id="${
                      cliente.id
                    }">Eliminar</button>
                </td>
              `;
            });
          })
          .catch((error) => console.error('Error al cargar clientes:', error));
      }

      function resetForm() {
        clienteForm.reset();
        clienteIdField.value = '';
        modalLabel.textContent = 'Nuevo Cliente';
        submitBtn.textContent = 'Guardar';
        document.getElementById('password').required = true;
      }

      document.getElementById('newClienteBtn').addEventListener('click', () => {
        resetForm();
      });

      clienteForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const clienteId = clienteIdField.value;
        const clienteData = {
          nombre: document.getElementById('nombre').value,
          apellidos: document.getElementById('apellidos').value,
          correo: document.getElementById('correo').value,
          telefono: document.getElementById('telefono').value,
          direccion: document.getElementById('direccion').value,
        };
        const password = document.getElementById('password').value;
        if (password) {
          clienteData.password = password;
        }

        const method = clienteId ? 'PUT' : 'POST';
        const url = clienteId ? `${API_URL}/${clienteId}` : API_URL;

        fetch(url, {
          method: method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(clienteData),
        })
          .then(() => {
            fetchClientes();
            clienteModal.hide();
          })
          .catch((error) => console.error('Error al guardar cliente:', error));
      });

      document
        .querySelector('#clientesTable')
        .addEventListener('click', (e) => {
          if (e.target.classList.contains('edit-btn')) {
            const clienteId = e.target.dataset.id;
            fetch(`${API_URL}/${clienteId}`)
              .then((response) => response.json())
              .then((cliente) => {
                clienteIdField.value = cliente.id;
                document.getElementById('nombre').value = cliente.nombre;
                document.getElementById('apellidos').value = cliente.apellidos;
                document.getElementById('correo').value = cliente.correo;
                document.getElementById('telefono').value = cliente.telefono;
                document.getElementById('direccion').value = cliente.direccion;
                document.getElementById('password').value = ''; // No precargar la contraseña por seguridad
                document.getElementById('password').required = false; // La contraseña no es requerida al editar
                modalLabel.textContent = 'Editar Cliente';
                submitBtn.textContent = 'Actualizar';
                clienteModal.show();
              })
              .catch((error) =>
                console.error('Error al obtener cliente para editar:', error)
              );
          } else if (e.target.classList.contains('delete-btn')) {
            const clienteId = e.target.dataset.id;
            if (
              confirm('¿Estás seguro de que quieres eliminar este cliente?')
            ) {
              fetch(`${API_URL}/${clienteId}`, { method: 'DELETE' })
                .then(() => {
                  fetchClientes();
                })
                .catch((error) =>
                  console.error('Error al eliminar cliente:', error)
                );
            }
          }
        });

      fetchClientes();
    })();
  </script>
</div>
